<div class="container" style="margin-top: 25px">
	<div class="page-header">
		<h1>Configurar Receta&nbsp;
			<i class="glyphicon glyphicon-heart-empty" style="color: pink; font-size: 25px;">&nbsp;</i>
		</h1>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-8">
				<form [formGroup]="form" (ngSubmit)="Guardar(form.value)" autocomplete="off">
					<div class="form-group">
						<label>Titulo:</label>
						<input type="text" class="form-control" formControlName="Titulo">
					</div>
					<div class="form-group">
						<label>Descripcion:</label>
						<input type="textarea" class="form-control" formControlName="Descripcion">
					</div>
					<div class="form-group">
						<label>Ingredientes:</label>
						<input type="text" class="form-control" formControlName="Ingredientes">
						<div>Separe los ingredientes con coma. Ej: Harina,Leche,Huevos</div>
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col-md-6">
								<label>Dificultad:</label>
								<select class="form-control" formControlName="Dificultad">
									<option value="Facil">Facil</option>
									<option value="Medio">Medio</option>
									<option value="Dificil">Dificil</option>
								</select>
							</div>
							<div class="col-md-6">
								<label>Porciones:</label>
								<select class="form-control" formControlName="Porciones">
									<option value="1">1</option>
									<option value="2">2</option>
									<option value="5">5</option>
								</select>
							</div>
						</div>
					</div>
					<hr>
					<button type="submit" class="btn btn-primary" [disabled]="form.invalid">
						<i class="glyphicon glyphicon-floppy-disk"></i>&nbsp;Guardar</button>&nbsp;
					<button type="submit" class="btn btn-default" (click)="regresar()">
						<i class="glyphicon glyphicon-hand-left"></i>&nbsp;Regresar</button>
				</form>
			</div>
			<div class="col-md-2"></div>
		</div>
	</div>
</div>
