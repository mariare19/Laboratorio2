<div class="container" style="margin-top: 25px">
	<div class="page-header">
		<h1>Listado de Recetas Foodie&nbsp;
			<i class="glyphicon glyphicon-heart-empty" style="color: pink; font-size: 25px;">&nbsp;</i>
			<button class="btn btn-primary btn-lg" (click)="nuevaReceta()">Crear Nueva Receta</button>
		</h1>
	</div>
	<div class="container">
		<div class="row">
			<h3 *ngIf="sizeDicc == 0">Crea nuevas recetas para agregar a tu listado!</h3>
			<div class="col-md-4 col-sm-6" *ngFor="let receta of keyRecetas;">
				<app-receta [keyReceta]="receta" (borrar)="borrarReceta($event)" (editar)="Editar($event)"></app-receta>
			</div>
		</div>
	</div>
</div>
