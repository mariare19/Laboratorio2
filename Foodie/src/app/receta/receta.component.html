<div class="row">
    <div class="col-md-12 text-right">
        <button class="btn btn-default btn-edit" (click)="editarReceta(keyReceta)">Editar</button>
        <button class="btn btn-default btn-delete" (click)="borrarReceta(keyReceta)">Borrar</button>
    </div>
    <div class="col-md-12">
        <img class="img-circle" src="assets/images/recipe.png" width="140" height="140">
    </div>
    <div class="col-md-12">
        <h2>{{receta.titulo}}</h2>
        <p>{{receta.descripcion}}</p>
    </div>
    <div class="col-md-6">
        <h4>Dificultad:</h4>
        <p>{{receta.dificultad}}</p>
    </div>
    <div class="col-md-6">
        <h4>Porciones:</h4>
        <p>{{receta.porciones}}</p>
    </div>
    <div class="col-md-12">
        <h4>Ingredientes:</h4>
        <ul>
            <li class="list-group-item" *ngFor="let ingrediente of receta.ingredientes">{{ingrediente}}</li>
        </ul>
    </div>
</div>
<hr>
